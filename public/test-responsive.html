<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Responsive</title>
    <style>
        body { margin: 0; padding: 20px; background: #252836; color: white; font-family: sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .card { background: #1F1D2B; border-radius: 14px; padding: 12px; }
        .image { width: 100%; aspect-ratio: 1; background: #EA7C69; border-radius: 10px; }
        @media (min-width: 600px) {
            .grid { grid-template-columns: repeat(3, 1fr); gap: 16px; }
        }
        @media (min-width: 900px) {
            .grid { grid-template-columns: repeat(4, 1fr); gap: 20px; }
        }
    </style>
</head>
<body>
    <h1>Test Responsive Grid</h1>
    <p>Screen width: <span id="width"></span>px</p>
    <div class="grid">
        <div class="card"><div class="image"></div><p>Card 1</p></div>
        <div class="card"><div class="image"></div><p>Card 2</p></div>
        <div class="card"><div class="image"></div><p>Card 3</p></div>
        <div class="card"><div class="image"></div><p>Card 4</p></div>
    </div>
    <script>
        function updateWidth() {
            document.getElementById('width').textContent = window.innerWidth;
        }
        updateWidth();
        window.addEventListener('resize', updateWidth);
    </script>
</body>
</html>
